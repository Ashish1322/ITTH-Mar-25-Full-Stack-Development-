<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form>
            <h1>Forms</h1>
            <label for="email">Enter your Email</label>
            <input id="email" type="email" placeholder="Enter your email">
            <input type="text" placeholder="Enter your name">
            <input type="color" placeholder="Choose your color">
            <input type="date">
            <input type="time">
            <textarea></textarea>
            <br>
            <label for="terms">Accept our term and Conditons</label>
            <input id="terms" type="checkbox">
            <br>
            <p>Choose your gender</p>
            <label for="1">Male</label>
            <input name="gender" id="1" type="radio">
            <label for="2">Female</label>
            <input name="gender" id="2" type="radio">
            <br>
            <select>
                <option value="1">Action</option>
                <option value="2">Horror</option>
                <option value="3">Adventure</option>
            </select>
            <input type="submit">
        </form>
        <div>
            <hr>
            <h1>Formatting Tags</h1>
            <p>
                Hey,
                <b>we</b>
                are
                <i>learning</i>
                about
                <s>formatting</s>
                <u>tags</u>
            </p>
        </div>
        <div>
            <hr>
            <h1>Structured Tags</h1>
            <header></header>
            <footer></footer>
            <article></article>
            <section></section>
        </div>
        <div>
            <hr>
            <h1>Media Tags</h1>
            <img src="./media/image.jpg" width="300px">
            <audio loop controls src="./media/file_example_MP3_700KB.mp3"></audio>
            <video controls src="./media/file_example_MP4_480_1_5MG.mp4"></video>
            <h1>Iframe</h1>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/VtbM6TOjlWU?si=ZPHOPQ6zULdwpS1J"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
            ></iframe>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.99162611095!2d2.291906376503487!3d48.858370071332104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sin!4v1743327467232!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <iframe
                style="border-radius:12px"
                src="https://open.spotify.com/embed/track/6bmmHeCvZI92pRiTHxEdTC?utm_source=generator"
                width="100%"
                height="352"
                frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
            ></iframe>
        </div>
    </body>
</html>
